<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz Natal!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    * { 
        margin: 0;
        padding: 0;
    }
    body{
      margin:0;
      font-family:Montserrat,Arial;
      background:linear-gradient(#8b0000, #ffe6e6, #8b0000);
      color:white;
      text-align:center;
      padding:20px;
    }

    h1{
      /* height: 5px; */
      /* margin-top:2px; */
      margin-bottom: 2px;
      font-size:2rem;
    }
    img{
      width: 50rem;
    }

    .container{
      max-width:600px;
      width:90%;
      margin:auto;
      background:rgba(255,255,255,0.08);
      border-radius:20px;
      padding:20px;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
      backdrop-filter:blur(4px);
    }

    p{font-size:1rem; 
      line-height:1.4;
      color: black;
      font-weight: 510;
    }

    video{
      width:100%;
      max-height:60vh;
      border-radius:0;
      border:2px solid rgba(255,255,255,0.4);
    }

    #musicBtn{
      margin-top:15px;
      margin-bottom: 10px;
      padding:15px 25px;
      /* width: 50%; */
      font-weight:700;
      background:#257c08;
      border:none;
      border-radius:10px;
      color:white;
      cursor:pointer;
      font-size:1rem;
    }

    /* Neve */
    .snowflake{
      position:fixed;
      top:-10px;
      color:white;
      user-select:none;
      animation:fall linear infinite;
      font-size:14px;
      opacity:0.8;
      z-index:9999;
    }
    @keyframes fall{
      0%{transform:translateY(0) rotate(0deg);} 
      100%{transform:translateY(110vh) rotate(360deg);} 
    }

    /* Responsividade */
    @media (max-width:480px){
      body{padding:10px;}
      h1{font-size:1.4rem;}
      img{width: 60%;}
      p{font-size:21px;}
      .container{padding:15px; width:90%;}
      video{max-height:50vh;}
      #musicBtn{width:60%; padding:10px; font-size:1.05rem;}
    }
  </style>
</head>
<body>

  <!-- M√∫sica (mutada para autoplay obrigat√≥rio) -->
  <audio id="bgMusic" loop autoplay muted>
    <source src="√Åudio do WhatsApp de 2025-12-09 √†(s) 21.25.49_5d407bd5.mp3" type="audio/mpeg">
  </audio>

  <h1><img src="Feliz-Natal-09-12-2025.png" alt="Feliz Natal"></h1>

  <div class="container">
    <p>Desejo a voc√™ um Feliz Natal e um Ano Novo cheio de paz, alegria e sa√∫de!
Obrigado por fazer parte da minha vida neste ano. ‚ù§Ô∏è

‚Äî Deive Leonardo</p>

    <button id="musicBtn">üîá Ativar M√∫sica</button>

    <div class="video-box">
      <video id="videoMsg" controls>
        <source src="V√≠deo do WhatsApp de 2025-12-09 √†(s) 21.07.24_c42afd37.mp4" type="video/mp4">
        Seu navegador n√£o suporta v√≠deos.
      </video>
    </div>
  </div>

  <script>
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    const video = document.getElementById('videoMsg');

    music.volume = 0.1;

    // For√ßa m√∫sica iniciar (mutada) ‚Äî autoplay permitido
    music.play();

    // Bot√£o alterna mute/desmute
    musicBtn.onclick = () => {
      if (music.muted) {
        music.muted = false;
        music.play();
        musicBtn.textContent = 'üîä M√∫sica Tocando';
      } else {
        music.muted = true;
        musicBtn.textContent = 'üîá M√∫sica Mutada';
      }
    };

    // Pausar m√∫sica quando v√≠deo come√ßar
    video.addEventListener('play', () => {
      music.pause();
    });

    // Retomar m√∫sica quando v√≠deo pausar (se n√£o estiver mutada)
    video.addEventListener('pause', () => {
      if (!music.muted) music.play();
    });

    // Neve
    function createSnow() {
      const snow = document.createElement('div');
      snow.classList.add('snowflake');
      snow.textContent = '‚ùÑ';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = 4 + Math.random() * 6 + 's';
      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), 10000);
    }
    setInterval(createSnow, 200);
  </script>

</body>
</html>
